<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../css/style.css">
<title>Ryan's Tech Blog</title>
</head>
<body>
    <header>
        <h1>Ryan's Tech Blog</h1>
        <div class="login-register">
            <button class="btn btn-primary p-3">Login</button>
            <button>Register</button>
        </div>
    </header>
    <body>
        <main>
              <div class="card-body p-5">
                <form class="form login-form" >
              <div class="form-group">
                <label for="email-login">Email:</label>
                <input class="form-input" type="text" id="email-login" />
              </div>
              <div class="form-group">
                <label for="password-login">Password:</label>
                <input class="form-input" type="password" id="password-login" />            
              <div class="form-group center">
                <button class="btn btn-primary" type="submit" id="login">Log In</button>
              </div>
            </form>
            </div>
        </main>
    </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
